<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Beautifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Shadcn-inspired styles */
      :root {
        --primary: #18181b;
        --secondary: #27272a;
        --accent: #6366f1;
      }

      body {
        background-color: var(--primary);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .card {
        background-color: var(--secondary);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .button {
        background-color: var(--accent);
        transition: all 0.2s ease;
      }

      .button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .image-preview {
        border-radius: 1rem;
        padding: 1.5rem;
        background: linear-gradient(to bottom right, #2d2d30, #1f1f23);
      }

      .drop-zone {
        border: 2px dashed #4f4f4f;
        border-radius: 0.75rem;
        padding: 2rem;
        text-align: center;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .drop-zone:hover {
        border-color: var(--accent);
      }

      .drop-zone.dragover {
        border-color: var(--accent);
        background-color: rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
      <div class="card p-6 mb-8">
        <h1 class="text-2xl font-bold mb-6">Image Beautifier</h1>

        <div class="space-y-4">
          <div class="drop-zone" id="dropZone">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="hidden"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 mx-auto mb-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <p class="text-gray-300 mb-2">Drag and drop your image here</p>
            <p class="text-gray-400 text-sm">or click to browse</p>
          </div>
        </div>
      </div>

      <div id="imagePreview" class="hidden">
        <div class="card p-6">
          <h2 class="text-xl font-semibold mb-4">Preview</h2>
          <div class="image-preview">
            <img
              id="previewImage"
              class="w-full h-auto rounded-lg"
              src=""
              alt="Preview"
            />
          </div>
          <div class="mt-4">
            <button
              id="downloadBtn"
              class="button px-4 py-2 rounded-lg text-white font-medium"
            >
              Download for Twitter
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("imageInput");
      const imagePreview = document.getElementById("imagePreview");
      const previewImage = document.getElementById("previewImage");
      const downloadBtn = document.getElementById("downloadBtn");
      const dropZone = document.getElementById("dropZone");

      // Handle click to upload
      dropZone.addEventListener("click", () => imageInput.click());

      // Handle drag and drop events
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          handleFile(file);
        }
      });

      imageInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          handleFile(file);
        }
      });

      function handleFile(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          imagePreview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }

      downloadBtn.addEventListener("click", function () {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size with padding
        canvas.width = previewImage.naturalWidth + 80; // 40px padding on each side
        canvas.height = previewImage.naturalHeight + 80;

        // Fill background
        ctx.fillStyle = "#1f1f23";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw image with padding
        ctx.drawImage(previewImage, 40, 40);

        // Create download link
        const link = document.createElement("a");
        link.download = "twitter-image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
</html>
